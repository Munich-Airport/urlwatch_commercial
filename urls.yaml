# Watchdog
name: "monthly watchdog"
command: "date +\"%Y-%m\""
---
# Site of Wirecard
name: "Status Wirecard"
url: "https://api.wirecard.com/engine/status/"
filter:
  - re.sub:
     pattern: '                                                                                                                                '  
     repl: ''
  - html2text
  - strip
  - re.sub:
     pattern: '\s+Monitored'
     repl: ' Monitored'
  - re.sub:
     pattern: '\s+Failing'
     repl: ' Failing'
  - re.sub:                                                                                 
     pattern: '                                                        '
     repl: ''                                                                               
  - grepi: "^.*Status$"
  - grepi: "^.*Service$"
  - grepi: "^.*Result$"
  - grepi: "^Engine Clock.*$"
  - grepi: "^.*0000.*$"
---
# Cert of SOA (Oracle CRM)
name: "Cert of SOA (Oracle CRM)"
command: "python3 ./bin/cert_check.py -n soa-crm.munich-airport.de"
---
# Cert of NL (Oracle RSY)
name: "Cert of NL (Oracle RSY)"
command: "python3 ./bin/cert_check.py -n info.munich-airport.de"
---
# Cert of Homepage
name: "Cert of Homepage"
command: "python3 ./bin/cert_check.py -n www.munich-airport.de"
---
# Cert of Parken
name: "Cert of Parken"
command: "python3 ./bin/cert_check.py -n parken.munich-airport.de -no-ip" 
