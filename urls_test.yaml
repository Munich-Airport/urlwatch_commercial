# Site of Wirecard
name: "Status Wirecard"
url: "https://api.wirecard.com/engine/status/"
filter:
  - html2text
  - strip
  - re.sub:                                                                                 
     pattern: '(?m)^\s*'
     repl: ''                                                                           
  - grepi: "^.*Status$"
  - grepi: "^.*Service$"
  - grepi: "^.*Result$"
  - grepi: "^Engine Clock.*$"
  - grepi: "^.*0000.*$"
---
